
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Team Profile</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container py-4">
		<header class="p-5 mb-2 bg-primary rounded-3">
			<div class="container-fluid">
				<h1 class="display-5 fw-bold">My Team</h1>
				<p class="col-md-8 fs-4">You can view your team members and their details below</p>
			</div>
		</header>

		<!-- Manager Section -->
    
    <div class="d-flex flex-wrap justify-content-around bg-secondary mb-2 rounded-3 p-3 shadow">

    
      <!-- Manager Card -->
      <div class="card m-1 shadow" style="width: 18rem">
        <div class="card-header">
          <h5 class="card-title">1</h5>
          <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
        </div>
        <div class="card-body">
          <p class="card-text">ID Number: 1</p>
          <p class="card-text">Office Number: 1</p>
          <a href="mailto:1" class="card-link">1</a>
        </div>
        </div>
        
      </div>
      


		<!-- Engineer Section -->
    
    <div class="d-flex flex-wrap justify-content-around bg-secondary mb-2 rounded-3 p-3 shadow">

    
      <!-- Engineer Card -->
      <div class="card m-1 shadow" style="width: 18rem">
        <div class="card-header">
          <h5 class="card-title">2</h5>
          <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
        </div>
        <div class="card-body">
          <p class="card-text">ID Number: 2</p>
          <p class="card-text">Engineer's Github: 
          <a href="https://github.com/2" class="card-link">2</a>
          </p>
          <a href="mailto:2" class="card-link">2</a>
        </div>
        </div>
        
      <!-- Engineer Card -->
      <div class="card m-1 shadow" style="width: 18rem">
        <div class="card-header">
          <h5 class="card-title">4</h5>
          <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
        </div>
        <div class="card-body">
          <p class="card-text">ID Number: 4</p>
          <p class="card-text">Engineer's Github: 
          <a href="https://github.com/4" class="card-link">4</a>
          </p>
          <a href="mailto:4" class="card-link">4</a>
        </div>
        </div>
        
      </div>
      


		<!-- Intern Section -->
    
    <div class="d-flex flex-wrap justify-content-around bg-secondary mb-2 rounded-3 p-3 shadow">

    
      <!-- Intern Card -->
      <div class="card m-1 shadow" style="width: 18rem">
        <div class="card-header">
          <h5 class="card-title">3</h5>
          <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
        </div>
        <div class="card-body">
          <p class="card-text">ID Number: 3</p>
          <p class="card-text">School: 3</p>
          <a href="mailto:3" class="card-link">3</a>
        </div>
        </div>
        
      <!-- Intern Card -->
      <div class="card m-1 shadow" style="width: 18rem">
        <div class="card-header">
          <h5 class="card-title">5</h5>
          <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
        </div>
        <div class="card-body">
          <p class="card-text">ID Number: 5</p>
          <p class="card-text">School: 5</p>
          <a href="mailto:5" class="card-link">5</a>
        </div>
        </div>
        
      </div>
      

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
	</body>
</html>
